        }

        header {

        section {
            max-width: 800px;

        nav {
    background-color: #fff;
    padding: 1rem 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
}

.theme-toggle-checkbox:checked ~ nav {
    background-color: #2c2c54;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 2rem;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 500;
    color: #6b48ff;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
}

.theme-toggle-checkbox:checked ~ nav ul li a {
    color: #00ddeb;
}

nav ul li a:hover {
    background-color: #6b48ff;
    color: #fff;
    transform: scale(1.05);
}

.theme-toggle-checkbox:checked ~ nav ul li a:hover {
    background-color: #00ddeb;
    color: #1a1a2e;
}
    </style>
