<h1>Buscador de Smartphones</h1>

<form id="searchForm">
    <label for="brand">Marca:</label>
    <input type="text" id="brand" list="brandList" placeholder="Selecciona una marca">

    <datalist id="brandList">
        <option value="Apple">
        <option value="Samsung">
        <option value="Google">
        <option value="Huawei">
    </datalist>

    <label for="priceRange">Rango de Precios:</label>
    <select id="priceRange">
        <option value="0-200">0 - 200€</option>
        <option value="201-400">201 - 400€</option>
        <option value="401-600">401 - 600€</option>
        <option value="601-800">601 - 800€</option>
    </select>

    <button type="button" onclick="searchSmartphones()">Buscar</button>
</form>

<div id="results">
</div>

<script>
    function searchSmartphones() {
      
        var brand = document.getElementById('brand').value;
        var priceRange = document.getElementById('priceRange').value;
        var results = "Resultados de búsqueda para " + brand + " en el rango de precios " + 
        priceRange;
        document.getElementById('results').innerText = results;
    }
</script>
