<h1>Buscar Cámaras de Fotos</h1>

<form action="procesar_busqueda.php" method="get">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca">

    <label for="resolucion">Resolución (en megapíxeles):</label>
    <input type="number" id="resolucion" name="resolucion">

    <label for="tipo_sensor">Tipo de Sensor:</label>
    <select id="tipo_sensor" name="tipo_sensor">
        <option value="cmos">CMOS</option>
        <option value="ccd">CCD</option>
        <option value="otros">Otros</option>
    </select>

    <label for="precio">Precio (en euros):</label>
    <input type="number" id="precio" name="precio">

    <button type="submit">Buscar</button>
</form>
