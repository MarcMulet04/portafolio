<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CÃ­rculos Interactivos</title>
    <style>
        .circulo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 18px;
            transition: margin-left 0.5s ease-in-out;
        }

        .rojo {
            background-color: red;
        }

        .azul {
            background-color: blue;
            opacity: 0.5;
        }

        .azul:hover {
            margin-left: -18px;
        }
    </style>
</head>
<body>

    <div class="circulo rojo"></div>
    <div class="circulo azul"></div>

</body>
</html>
