<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escalera de Párrafos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 60px;
        }

        p {
            padding: 25px;
            margin: 0;
            color: #fff;
        }

        .parrafo1 {
            background-color: #3498db;
            width: 100%;
        }

        .parrafo2 {
            background-color: #e74c3c;
            width: 90%;
        }

        .parrafo3 {
            background-color: #2ecc71;
            width: 80%;
        }

        .parrafo4 {
            background-color: #f39c12;
            width: 70%;
        }

        .parrafo5 {
            background-color: #9b59b6;
            width: 60%;
        }
    </style>
</head>
<body>

    <p class="parrafo1">Párrafo 1</p>
    <p class="parrafo2">Párrafo 2</p>
    <p class="parrafo3">Párrafo 3</p>
    <p class="parrafo4">Párrafo 4</p>
    <p class="parrafo5">Párrafo 5</p>

</body>
</html>
