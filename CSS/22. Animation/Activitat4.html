<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reloj Animado</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #clock {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #f5f5f5;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hand {
            position: absolute;
            width: 2px;
            height: 80px;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transform: translate(-50%, -100%) rotate(90deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.4, 0.5, 1);
        }

        #hour-hand {
            height: 60px;
            background-color: #333;
            transform-origin: 50% 100%;
            transform: translate(-50%, -100%) rotate(90deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.4, 0.5, 1);
        }

        #minute-hand {
            height: 80px;
            background-color: #333;
            transform-origin: 50% 100%;
            transform: translate(-50%, -100%) rotate(180deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.4, 0.5, 1);
        }

        #second-hand {
            height: 90px;
            background-color: red;
            transform-origin: 50% 100%;
            transform: translate(-50%, -100%) rotate(270deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.4, 0.5, 1);
        }
    </style>
</head>
<body>

    <div id="clock">
        <div class="hand" id="hour-hand"></div>
        <div class="hand" id="minute-hand"></div>
        <div class="hand" id="second-hand"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourRotation = (hours + minutes / 60) * 30; 
            const minuteRotation = (minutes + seconds / 60) * 6; 
            const secondRotation = seconds * 6; 

            document.getElementById('hour-hand').style.transform = `translate(-50%, -100%) rotate(${90 + hourRotation}deg)`;
            document.getElementById('minute-hand').style.transform = `translate(-50%, -100%) rotate(${180 + minuteRotation}deg)`;
            document.getElementById('second-hand').style.transform = `translate(-50%, -100%) rotate(${270 + secondRotation}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); 
    </script>

</body>
</html>
