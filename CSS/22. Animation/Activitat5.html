<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Indicador de Carga</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #3498db;
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <div class="loading"></div>
        <p>Cargando...</p>
    </div>

</body>
</html>
