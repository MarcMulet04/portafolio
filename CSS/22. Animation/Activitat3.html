<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cookie Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            transition: bottom 0.5s ease;
            display: none;
        }

        #accept-cookies {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="cookie-banner">
        <p>Este sitio web utiliza cookies para garantizar que obtengas la mejor experiencia.</p>
        <button id="accept-cookies">Aceptar cookies</button>
    </div>

    <script>
       
        setTimeout(function () {
            document.getElementById('cookie-banner').style.display = 'block';
        }, 3000);

        
        document.getElementById('accept-cookies').addEventListener('click', function () {
            document.getElementById('cookie-banner').style.display = 'none';
        });
    </script>

</body>
</html>
