<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PÃ©ndulo Animado</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .pendulum-container {
            width: 2px;
            height: 150px;
            background-color: #333;
            position: relative;
        }

        .pendulum {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: swing 2s ease-in-out infinite;
            transform-origin: center bottom;
        }

        @keyframes swing {
            0%, 100% {
                transform: translateX(-50%) rotate(0deg);
            }
            50% {
                transform: translateX(-50%) rotate(180deg);
            }
        }
    </style>
</head>
<body>

    <div class="pendulum-container">
        <div class="pendulum"></div>
    </div>

</body>
</html>
