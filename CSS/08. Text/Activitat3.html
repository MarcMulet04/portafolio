<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>M o b y  D i c k - Herman Melville</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: justify;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 6px; 
            margin: 0; 
            cursor: pointer;
        }

        h1:hover {
            font-style: italic;
            color: blue;
        }

        h2 {
            font-size: 24px;
            font-style: italic;
            color: #333;
            margin-top: 0.5em;
            margin-bottom: 0.5em; 
        }

        h2.uppercase {
            text-transform: uppercase; 
            font-weight: bold;
            color: red;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>M o b y  D i c k</h1>
    <h2>Herman Melville</h2>
    <h2 class="uppercase">Prólogo</h2>

    <p>Vivimos tiempos en que los hombres pueden arponear impunemente a las ballenas...</p>

    <p>Hubo otras épocas, sin embargo, en las que no lo tuvieron tan fácil...</p>

</body>
</html>
